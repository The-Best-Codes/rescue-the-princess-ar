<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art princess crown icon with retro color palette -->
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#1a0033"/>
  
  <!-- Crown base (gold) -->
  <rect class="pixel" x="12" y="32" width="8" height="8" fill="#FFD700"/>
  <rect class="pixel" x="20" y="32" width="8" height="8" fill="#FFD700"/>
  <rect class="pixel" x="28" y="32" width="8" height="8" fill="#FFD700"/>
  <rect class="pixel" x="36" y="32" width="8" height="8" fill="#FFD700"/>
  <rect class="pixel" x="44" y="32" width="8" height="8" fill="#FFD700"/>
  
  <!-- Crown points -->
  <rect class="pixel" x="12" y="24" width="8" height="8" fill="#FFD700"/>
  <rect class="pixel" x="28" y="20" width="8" height="8" fill="#FFD700"/>
  <rect class="pixel" x="44" y="24" width="8" height="8" fill="#FFD700"/>
  
  <!-- Gems on crown -->
  <rect class="pixel" x="14" y="26" width="4" height="4" fill="#FF1493"/>
  <rect class="pixel" x="30" y="22" width="4" height="4" fill="#FF1493"/>
  <rect class="pixel" x="46" y="26" width="4" height="4" fill="#FF1493"/>
  
  <!-- Crown highlights -->
  <rect class="pixel" x="12" y="24" width="4" height="4" fill="#FFEA00"/>
  <rect class="pixel" x="28" y="20" width="4" height="4" fill="#FFEA00"/>
  <rect class="pixel" x="44" y="24" width="4" height="4" fill="#FFEA00"/>
  
  <!-- Princess face -->
  <rect class="pixel" x="20" y="40" width="24" height="8" fill="#FFB6C1"/>
  
  <!-- Hair -->
  <rect class="pixel" x="16" y="40" width="4" height="8" fill="#8B4513"/>
  <rect class="pixel" x="44" y="40" width="4" height="8" fill="#8B4513"/>
  
  <!-- Eyes -->
  <rect class="pixel" x="24" y="42" width="4" height="4" fill="#000"/>
  <rect class="pixel" x="36" y="42" width="4" height="4" fill="#000"/>
  
  <!-- Retro pixel border -->
  <rect class="pixel" x="0" y="0" width="64" height="4" fill="#FF1493"/>
  <rect class="pixel" x="0" y="60" width="64" height="4" fill="#FF1493"/>
  <rect class="pixel" x="0" y="0" width="4" height="64" fill="#FF1493"/>
  <rect class="pixel" x="60" y="0" width="4" height="64" fill="#FF1493"/>
</svg>
